name: build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Install dependencies
        run: flutter pub get
      - name: Check formatting
        run: flutter format --set-exit-if-changed .
      - name: Run linter
        run: flutter analyze
      - name: Run tests
        run: flutter test
